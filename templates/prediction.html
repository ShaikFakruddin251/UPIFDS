{% extends 'home.html' %}

{% block content %}
<div style="padding-top: 10px; padding-bottom: 50px;">
    <div class="booking1 p-5">

        <h2 style="text-align: center; margin-bottom: 10px; color: #cfdeec; margin-top: -40px;">
            Prediction</h2>

        {% if result %}
        <h1 style="color: #ffffff; text-align: center;">New Prediction: Transation is {{ result }}</h1>
        {% endif %}

        <form action="{{ url_for('prediction') }}" method="post"
            style="display: flex; flex-wrap: wrap; justify-content: space-between; gap: 20px;">

            <!-- Updated fields according to column names -->
            <div style="flex: 1 1 30%; margin-bottom: 3px;">
                <label for="amount" style="font-weight: bold; color: #ffffff;">Amount (INR):</label>
                <input type="number" id="amount" name="amount" step="any"
                    style="width: 100%; height: 40px; padding: 8px; font-size: 16px; border: 1px solid #ced4da; border-radius: 5px;"
                    required>
            </div>

            <div style="flex: 1 1 30%; margin-bottom: 3px;">
                <label for="hours" style="font-weight: bold; color: #ffffff;">Hours:</label>
                <input type="number" id="hours" name="hours"
                    style="width: 100%; height: 40px; padding: 8px; font-size: 16px; border: 1px solid #ced4da; border-radius: 5px;"
                    min="0" max="" required>
            </div>

            <div style="flex: 1 1 30%; margin-bottom: 3px;">
                <label for="minutes" style="font-weight: bold; color: #ffffff;">Minutes:</label>
                <input type="number" id="minutes" name="minutes"
                    style="width: 100%; height: 40px; padding: 8px; font-size: 16px; border: 1px solid #ced4da; border-radius: 5px;"
                    min="0" max="59" required>
            </div>

            <div style="flex: 1 1 30%; margin-bottom: 3px;">
                <label for="date" style="font-weight: bold; color: #ffffff;">Day:</label>
                <input type="number" id="date" name="date"
                    style="width: 100%; height: 40px; padding: 8px; font-size: 16px; border: 1px solid #ced4da; border-radius: 5px;"
                    required>
            </div>

            <div style="flex: 1 1 30%; margin-bottom: 3px;">
                <label for="sender_okhdfcbank" style="font-weight: bold; color: #ffffff;">Sender (HDFC Bank):</label>
                <select id="sender_okhdfcbank" name="sender_okhdfcbank"
                    style="width: 100%; height: 40px; padding: 8px; font-size: 16px; border: 1px solid #ced4da; border-radius: 5px;"
                    required>
                    <option value="" disabled selected>Choose option</option>
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>
            </div>

            <div style="flex: 1 1 30%; margin-bottom: 3px;">
                <label for="sender_okicici" style="font-weight: bold; color: #ffffff;">Sender (ICICI):</label>
                <select id="sender_okicici" name="sender_okicici"
                    style="width: 100%; height: 40px; padding: 8px; font-size: 16px; border: 1px solid #ced4da; border-radius: 5px;"
                    required>
                    <option value="" disabled selected>Choose option</option>
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>
            </div>

            <div style="flex: 1 1 30%; margin-bottom: 3px;">
                <label for="sender_oksbi" style="font-weight: bold; color: #ffffff;">Sender (SBI):</label>
                <select id="sender_oksbi" name="sender_oksbi"
                    style="width: 100%; height: 40px; padding: 8px; font-size: 16px; border: 1px solid #ced4da; border-radius: 5px;"
                    required>
                    <option value="" disabled selected>Choose option</option>
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>
            </div>

            <div style="flex: 1 1 30%; margin-bottom: 3px;">
                <label for="sender_okybl" style="font-weight: bold; color: #ffffff;">Sender (YBL):</label>
                <select id="sender_okybl" name="sender_okybl"
                    style="width: 100%; height: 40px; padding: 8px; font-size: 16px; border: 1px solid #ced4da; border-radius: 5px;"
                    required>
                    <option value="" disabled selected>Choose option</option>
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>
            </div>

            <div style="flex: 1 1 30%; margin-bottom: 3px;">
                <label for="receiver_okhdfcbank" style="font-weight: bold; color: #ffffff;">Receiver (HDFC Bank):</label>
                <select id="receiver_okhdfcbank" name="receiver_okhdfcbank"
                    style="width: 100%; height: 40px; padding: 8px; font-size: 16px; border: 1px solid #ced4da; border-radius: 5px;"
                    required>
                    <option value="" disabled selected>Choose option</option>
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>
            </div>

            <div style="flex: 1 1 30%; margin-bottom: 3px;">
                <label for="receiver_okicici" style="font-weight: bold; color: #ffffff;">Receiver (ICICI):</label>
                <select id="receiver_okicici" name="receiver_okicici"
                    style="width: 100%; height: 40px; padding: 8px; font-size: 16px; border: 1px solid #ced4da; border-radius: 5px;"
                    required>
                    <option value="" disabled selected>Choose option</option>
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>
            </div>

            <div style="flex: 1 1 30%; margin-bottom: 3px;">
                <label for="receiver_oksbi" style="font-weight: bold; color: #ffffff;">Receiver (SBI):</label>
                <select id="receiver_oksbi" name="receiver_oksbi"
                    style="width: 100%; height: 40px; padding: 8px; font-size: 16px; border: 1px solid #ced4da; border-radius: 5px;"
                    required>
                    <option value="" disabled selected>Choose option</option>
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>
            </div>

            <div style="flex: 1 1 30%; margin-bottom: 3px;">
                <label for="receiver_okybl" style="font-weight: bold; color: #ffffff;">Receiver (YBL):</label>
                <select id="receiver_okybl" name="receiver_okybl"
                    style="width: 100%; height: 40px; padding: 8px; font-size: 16px; border: 1px solid #ced4da; border-radius: 5px;"
                    required>
                    <option value="" disabled selected>Choose option</option>
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>
            </div>

            <!-- Submit Button -->
            <div style="width: 100%; text-align: center; margin-top: 0px;">
                <button type="submit"
                    style="width: 100%; padding: 8px; font-size: 16px; color: rgb(0, 0, 0); font-weight: bold; background-color: #ffffffdc; border: none; border-radius: 10px; cursor: pointer;">
                    Submit</button>
            </div>

        </form>
    </div>
</div>
{% endblock %}
